<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDVTouch — Offline</title>
    <meta name="theme-color" content="#3b82f6" />
    <style>
      :root { --brand:#3b82f6; --muted:#6b7280; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; margin: 0; padding: 32px; color: #111; background: #fafafa; }
      .card { max-width: 560px; margin: 8vh auto; border: 1px solid #eee; border-radius: 12px; padding: 24px; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
      h1 { font-size: 22px; margin: 12px 0 8px; }
      p { margin: 8px 0; opacity: .9; }
      .muted { color: var(--muted); }
      .row { display:flex; align-items:center; gap:16px; }
      .actions { display:flex; gap:10px; margin-top: 14px; }
      .btn { appearance:none; border:1px solid #e5e7eb; background:#fff; padding:8px 12px; border-radius:8px; cursor:pointer; }
      .btn.primary { background: var(--brand); color:#fff; border-color: var(--brand); }
      .small { font-size: 12px; }
      .center { text-align:center; }
      img.logo { width: 56px; height: 56px; border-radius: 12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <img src="/icons/icon-192.png" alt="PDVTouch" class="logo" />
        <div>
          <h1>Sem conexão</h1>
          <p>Você está offline. Algumas páginas não estão disponíveis no momento.</p>
        </div>
      </div>
      <p class="muted">As telas principais do PDV funcionam offline, e os dados locais serão sincronizados quando a conexão voltar.</p>
      <div class="actions">
        <button class="btn primary" onclick="window.location.reload()">Tentar novamente</button>
        <button class="btn" onclick="window.location.href='/'">Abrir app</button>
      </div>
      <p class="small muted">Esta página aparece quando a navegação não pôde ser atendida em cache pelo app.</p>
    </div>

    <script>
      // Assim que voltar a conexão, recarrega automaticamente para retomar a navegação normal
      window.addEventListener('online', () => {
        // pequeno atraso para garantir DNS/resolução
        setTimeout(() => window.location.reload(), 300)
      })
    </script>
  </body>
</html>
